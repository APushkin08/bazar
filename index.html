<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <title>Bazar</title>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="./js/menuItem.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/menuKarkas.js"></script>
    <script src="./js/wrapper.js"></script>
    <script src="./js/cities.js"></script>
    <script src="./js/circle.js"></script>
</head>

<body>
    <div class="content">
        <header>
            <div class="header-top-container">
                <div class="header-top">
                    <div class="header-top-lang">
                        <div class="header-top-left">
                            <select name="lang" class="select-lang" id="select-style">
                                <option value="eng">Eng</option>
                                <option value="rus">Rus</option>
                            </select>
                        </div>
                    </div>
                    <div class="header-top-reg">
                        <div class="btn-reg"><img src="./img/Btn-login.png" alt="photo-login">
                            <p>LOGIN</p>
                        </div>
                        <div class="btn-log"><img src="./img/Btn-reg.png" alt="photo-registration">
                            <p>REGISTRATION</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-center-container">
                <div class="header-center">
                    <div class="header-center-number">
                        <div class="img-number"><img src="./img/tel.png" alt="photo-telephone">
                            <p class='header-number'>8 (999) 999-99-99</p>
                        </div>
                    </div>
                    <div class="header-center-logo">
                        <div class="logo-img"><img src="./img/Logo.png" alt="photo-logo"></div>
                    </div>
                    <div class="header-center-cart">
                        <div class="cart-img"><img src="./img/Cart.png" alt="photo-cart">
                            <div class="count-item">12</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-bottom-container">
                <div class="header-bottom">
                    <div id="header-bottom-search">
                        <div class="header-select-bottom">
                            <div class="header-kategory wrap"><input type=" text" name="city" id="city" class="header-search"
                                    placeholder="category"></div>
                            <input type="search" class="header-search" placeholder="Search for Item...">
                            <div class="btn-search"><img src="./img/search.png" alt="search"></div>
                        </div>
                    </div>
                    <div id="header-menu">menu</div>
                </div>
            </div>

        </header>
        <main class="container">
            <div class="deals">
                <div class="hot-deals">
                    <div class="deals-wrapp ">
                        <div class="hot-deals-text">
                            <h2>HOT DEALS</h2>
                        </div>
                        <ul class="circles">
                            <li><a id="circle1" href="#circle-one" class="hot-deals-circles circle active">11</a></li>
                            <li><a id="circle2" href="#circle-two" class="hot-deals-circles circle">11</a></li>
                            <li><a id="circle3" href="#circle-three" class="hot-deals-circles circle">11</a></li>
                        </ul>
                    </div>
                    <div id="circle-one" class="circle-content active"><img src="./img/tv.jpg" alt="image goods"><div class="btn-addToCart">Add To Cart</div></div>
                    <div id="circle-two" class="circle-content"><img src="./img/notebook.jpg" alt="image goods"><div class="btn-addToCart">Add To Cart</div></div>
                    <div id="circle-three" class="circle-content"><img src="./img/smartphone.jpg" alt="image goods"><div class="btn-addToCart">Add To Cart</div></div>
                </div>
                <div class="sales">
                    <div class="your-class">
                            <div><img class="slider-photo" src="./img/photo-slider.jpg" alt="slider photo"></div>
                          </div>
                    <div class="btn-slider">
                        <div class="btn-slider-left"><i class="fas fa-angle-left"></i></div>
                        <div class="btn-slider-right"><i class="fas fa-angle-right"></i></div>
                    </div>
                </div>
            </div>
            <div class="product-menu">

            </div>
            <div class="products">
                <div class="product">1</div>
                <div class="product">2</div>
                <div class="product">3</div>
                <div class="product">4</div>
                <div class="product">5</div>
                <div class="product">6</div>
                <div class="product">7</div>
                <div class="product">8</div>
            </div>
        </main>
    </div>
</body>

</html>
